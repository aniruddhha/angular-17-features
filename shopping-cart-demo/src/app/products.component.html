
<a routerLink="./cart"> Go TO Cart</a>

<mat-grid-list cols="3" rowHeight="500px">

    @for(product of products; track product.id) {
    <mat-grid-tile>
        <mat-card class="prd-crd">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>Price: {{product.price}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
            <p>
                {{product.description}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button (click)="addToCart(product)">Add To Cart</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
}

</mat-grid-list>
